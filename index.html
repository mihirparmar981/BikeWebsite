<html>
    <head>
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <title> How to make web-easy tutorial</title>
        </head>
        <link rel="stylesheet" href="style.css">
        <body>
        <div class="container" id="bike">
            <nav>
                <img src="logo.png" class="logo"
                <a href="#" class="button">Test Here!</a>
            </nav>
            <div class="content">
                <h2>THE BMW</h2>
                <h1>G 310 R</h1>
                <p>BMW bike price starts from Rs. 2,71,832. BMW offers 17 new models in India
                     with most popular bikes being G310 RR, G 310 R and G 310 GS.</p>
                     <h3> Choose colour babe!</h3>
                     <div class="colour-select">
                        <div id="red"></div>
                        <div id="blue"></div>
                        <div id="black"></div>
            </div>
<script>
    let rbtn=document.getElementById("red");
    let bbtn=document.getElementById("blue");
    let blbtn=document.getElementById("black");   
    let bike=document.getElementById("bike");
    rbtn.onclick=function(){
        bike.style.backgroundImage="url(BMW1.png)";
    }
    bbtn.onclick=function(){
        bike.style.backgroundImage="url(BMW2.png)";
    }
    blbtn.onclick=function(){
        bike.style.backgroundImage="url(BMW3.png)";
    }  
    </script>
        </body>
</html>
